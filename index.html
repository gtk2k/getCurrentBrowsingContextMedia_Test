    <title>getCurrentBrowsingContextMedia Test</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            align-items: center;

        }

<body>
    <button id="btn">getCurrentBrowsingContextMedia()</button>
    <video id="preview"></video>
    
    <script>
        btn.onclick = async evt => {
            const stream = await navigator.mediaDevices.getCurrentBrowsingContextMedia();
            preview.srcObject = stream;
            preview.play();
        };
    </script>
